# Server Configuration
server.port=8080

# GraphQL Configuration
graphql.servlet.mapping=/graphql
graphql.servlet.enabled=true
graphql.playground.enabled=true
graphql.playground.mapping=/graphiql
graphql.graphiql.enabled=true
graphql.graphiql.mapping=/graphiql

# Spring Security Default Credentials (Temporary for Testing)
spring.security.user.name=admin
spring.security.user.password=admin123

# H2 Database Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Additional Configurations for Testing & Debugging
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always